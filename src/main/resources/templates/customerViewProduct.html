<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>All Products</title>
</head>
<body>

<div class="limiter container" th:object="${email}">
    <div th:replace="/home :: navbar"> </div>

    <h1 class="mt-3 md-3">Products</h1>
    <div th:if="${message}">
        [[${message}]]
    </div>
    <table class="table table-hover table-danger table-striped mt-3 md-3">
        <thead>
        <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Description</th>
            <th scope="col">Discount</th>
            <th scope="col">Price</th>
            <th scope="col">Add to Cart</th>
            <th scope="col">Like</th>
        </tr>
        </thead>
        <tbody  class = "table-info">
        <tblock th:each="product : ${productList}">
            <tr>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.discount}"></td>
                <td><a th:href="@{'/addToCart/'+ ${product.productId}}" type="button" class="btn btn-info btn-sm">Add to cart</a></td>
                <td><a th:href="@{'/addToWishList/' + ${product.productId}}" type="button" class="btn btn-danger btn-sm"><i class='fas'>&#9829;</i>Like</a></td>
            </tr>
        </tblock>
        </tbody>
    </table>

</div>

</body>
</html>
