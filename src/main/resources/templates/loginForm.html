<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<form th:action="@{/processLogin}" method="post" th:object="${userDto}">
    <div class="container">
        <label ><b>Username</b></label>
        <input type="text" placeholder="Enter Username" th:field="*{email}" name="email" required>

        <label ><b>Password</b></label>
        <input type="password" placeholder="Enter Password" th:field="*{password}" name="password" required>

        <button type="submit">Login</button>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>

</body>
</html>
